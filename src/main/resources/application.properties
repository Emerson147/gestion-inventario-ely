spring.application.name=GestionInventarioEly

# PostgreSQL Configuration for Render
# Render proporciona DATABASE_URL en formato: postgresql://user:password@host:port/database
# Spring Boot necesita formato JDBC: jdbc:postgresql://host:port/database

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/gestion_inventario_dev}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:Inv0k3r123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Performance Configuration
# REMOVIDO: spring.jpa.database-platform (no es necesario, se auto-detecta)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.hibernate.generate_statistics=false

server.port=${PORT:8080}

# Configuración JWT
app.jwtSecret=bWlCYXNlNjRTdXBlclNlY3JldEtleVBhcmFGaXJtYXJKV1RzRW5BcGxpY2FjaW9uZXNTcHJpbmdCb290
app.jwtExpiration=86400000

# Caching Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=300s,expireAfterWrite=600s
spring.cache.cache-names=productos,ventas,inventario,reportes,usuarios,clientes

# Actuator & Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus,caches,httptrace
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=50ms,100ms,200ms,400ms

# ZONA HORARIA
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima